<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>边缘社区-头像设置</title>
</head>
<body>
    <form action="/headPhoto" method="POST" enctype="multipart/form-data">
        <input hidden type="text" accept="image/jpeg,image/png,image/gif" name="_method" value="PUT">
        <label>选择头像图片文件：</label>
        <input type="file" name="headPhotoFile">
        <input type="submit" value="提交">
    </form>
</body>
</html>
