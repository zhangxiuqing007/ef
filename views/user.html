<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>边缘社区-用户资料</title>
    </head>
    <body>
        <div>昵称：{{.Name}}</div>
        <div>注册时间：{{.SignUpTime}}</div>
        <div>类型：{{.Type}}</div>
        <div>状态：{{.State}}</div>
        <div>发帖数：{{.PostTotalCount}}</div>
        <div>评论数：{{.CmtTotalCount}}</div>
        <div>被赞{{.TotalPraisedTimes}} 次</div>
        <div>被踩 {{.TotalBelittledTimes}} 次</div>
        <div>最近一次操作：{{.LastOperateTime}}</div>
        <div>
            <a href="/User/{{.ID}}/0">看{{.Name}}发的帖子</a>
        </div>
        <div>
            <a href="/">首页</a>
        </div>
    </body>
</html>
